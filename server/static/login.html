<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Eliza System</title>
    <script src="/static/assets/js/tailwindcss.js"></script>
    <style>
        body { background-color: #141414; color: #E0E0E0; font-family: 'Segoe UI', sans-serif; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded border border-gray-700 w-full max-w-md shadow-lg border-l-4 border-l-yellow-500">
        <h1 class="text-2xl font-bold mb-6 text-yellow-500 tracking-widest text-center">SYSTEM ACCESS</h1>
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-1">COMMANDER ID</label>
                <input type="text" id="username" class="w-full bg-gray-900 border border-gray-600 rounded p-2 text-white focus:border-yellow-500 focus:outline-none" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-1">ACCESS CODE</label>
                <input type="password" id="password" class="w-full bg-gray-900 border border-gray-600 rounded p-2 text-white focus:border-yellow-500 focus:outline-none" required>
            </div>
            <div id="errorMsg" class="text-red-500 text-sm hidden text-center">Invalid credentials</div>
            <button type="submit" class="w-full bg-yellow-600 hover:bg-yellow-500 text-black font-bold py-2 px-4 rounded transition-colors">
                AUTHENTICATE
            </button>
            <div class="text-center text-xs mt-4">
                <a href="/static/register.html" class="text-gray-500 hover:text-white">Request Access</a>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const res = await fetch('/api/v1/dashboard/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });
                
                if (res.ok) {
                    window.location.href = '/dashboard';
                } else {
                    document.getElementById('errorMsg').classList.remove('hidden');
                }
            } catch (err) {
                console.error(err);
                document.getElementById('errorMsg').textContent = "Connection Error";
                document.getElementById('errorMsg').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
